<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salt n Pepper Home Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="hidden" style="margin-bottom: 0px">Snp Main Lahore</h1>
    <header>
      <nav class="nav-bar-flex">
        <figure><img src="Images/Nav-Bar/Main Logo.png" alt="" /></figure>

        <ul>
          <li>
            <a href=""> Home </a>
          </li>
          <li>
            <a href=""> About Us </a>
          </li>
          <li>
            <a href=""> Publications </a>
          </li>
          <li>
            <a href=""> Feedback </a>
          </li>
          <li class="border-radius-white">
            <a href=""> Get a Franchise </a>
          </li>
          <li class="border-readius-background-color-red">
            <a href=""
              ><span>Order Online</span>
              <a href="">
                <img
                  src="Images/Nav-Bar/Arrow-order-online.png"
                  alt="Go to Order Online"
                  id="Arrow-order-online"
              /></a>
            </a>
          </li>
        </ul>
      </nav>

      <img
        src="Images/Nav-Bar/Delivery number.webp"
        alt="Order at 042 111 100 778 or at 03 111 444 610. Now delivering throughout Lahore"
        style="width: 100%"
      />
    </header>

    <section class="section-1">
      <div class="parent-container">
        <div class="main-heading">
          <h2>
            Welcome to
            <span class="Futurak-font-400-usage">Salt'n Pepper</span>
            <br />
            Restaurants! Our Brands
          </h2>

          <p>
            Please click our brands below for further information, reservations
            or to order online!
          </p>
        </div>

        <div class="product-brands">
          <ul>
            <div class="product-brands-ul-lists">

            
            <li>
              <div class="logo-mini">
                <figure>
                  <a href="">
                    <img
                      src="Images/Section 1/Sal'n Pepper Restaurant.webp"
                      alt=""
                  /></a>
                </figure>
              </div>

              <div class="button-for-logo-mini">
                <a href="">Order Now</a>
              </div>
            </li>
            <li>
              <div class="logo-mini">
                <figure>
                  <a href="">
                    <img
                      src="Images/Section 1/Sal'n Pepper Express.webp"
                      alt=""
                    />
                  </a>
                </figure>
              </div>
              <div class="button-for-logo-mini">
                <a href="">Order Now</a>
              </div>
            </li>
            <li>
              <div class="logo-mini">
                <figure>
                  <a href="">
                    <img
                      src="Images/Section 1/Sal'n Pepper Village.webp"
                      alt=""
                    />
                  </a>
                </figure>
              </div>
              <div class="button-for-logo-mini">
                <a href="">Reserve a table</a>
              </div>
            </li>
          </div>

          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
